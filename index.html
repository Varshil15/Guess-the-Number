<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="brain.png" type="image/x-icon">
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <h1>Guess the Number!</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™ Dark Mode</button>
        </div>
        <p id="message"> Enter a number between 1 and 100: </p>
        <input type="number" id="guessInput" class="guess-input" min="1" max="100" aria-label="Enter your guess">
        <div class="button-group">
            <button id="guessBtn" class="main-btn">Guess</button>
            <button id="resetBtn" class="main-btn">Reset</button>
        </div>
        <p id="attempts">Attempts: 0 </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
